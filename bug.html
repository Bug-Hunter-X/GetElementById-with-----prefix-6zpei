<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    //Incorrect way to select element which can cause unexpected behavior
    const myDiv = document.getElementById('#myDiv');
    if (myDiv) {
      myDiv.style.display = "none";
    }
  </script>
</body>
</html>
